<section class="row">
    <div class="col">
        <button class="btn btn-primary float-right mb-3" data-toggle="modal" data-target="#modalUser">
                <i class="fa fa-plus-circle"></i>
                Agregar Usuario</button>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Rol</th>
                    <th scope="col">&nbsp;</th>
                    <th scope="col">&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users; index as i">
                    <th scope="row">{{i+1}}</th>
                    <td>{{user.fullName}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.roles == {admin: true} ? 'Admin' : user.roles == {editor: true} ? 'Editor' : 'Usuario'}}</td>
                    <td>
                        <button class="btn btn-primary" data-toggle="modal" data-target="#modalUser" (click)="onPreUpdateUser(user)">
                            <i class="fa fa-edit"></i>
                        </button>
                    </td>
                    <ng-template #noOwner>
                        <td>
                        </td>
                    </ng-template>
                    <td>
                        <button class="btn btn-danger" (click)="onDeleteUser(user.uid)">
                            <i class="fa fa-trash"></i>
                        </button>
                    </td>
                    <ng-template #noAdmin>
                        <td>
                        </td>
                    </ng-template>
                </tr>
            </tbody>
        </table>
    </div>
</section>
<app-user-modal></app-user-modal>
