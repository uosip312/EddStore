<section id="items">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let item of items">
                <div class="card_item">
                    <div class="card">
                        <div class="card-body text-center">
                            <p>
                                <img class="img-fluid" src="{{item.photo}}" alt="{{item.name}}">
                            </p>
                            <h4 routerLink="/item/{{item.id}}" class="card-title">{{item.name}}</h4>
                            <p class="card-text">
                                {{item.description}}
                            </p>
                            <div class="container-price">
                                <p class="badge badge-info">
                                    {{item.price}} RD$
                                </p>
                            </div>
                            <a href="#" class="btn btn-block btn-primary" target="_blank">Ver</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
